{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form id="registerForm">
    <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirmer le mot de passe</label>
        <input type="password" id="confirm_password" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="role">RÃ´le</label>
        <input type="text" id="role" class="form-control" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
</form>
<div id="message" style="text-align: center; margin-top: 10px;"></div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirm_password = document.getElementById('confirm_password').value;
        const role = document.getElementById('role').value;

        try {
            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, confirm_password, role })
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('message').innerText = data.message;
            } else {
                document.getElementById('message').innerText = data.error || data.errors.join(', ');
            }
        } catch (error) {
            document.getElementById('message').innerText = 'Erreur lors de l\'enregistrement.';
        }
    });
</script>
{% endblock %}
